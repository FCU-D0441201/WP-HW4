<!DOCTYPE html> 
<html> 
<head> 
 <meta charset= "utf-8"> 
 	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 	<script> 
 		$(document).ready(function()
					{ 
 						$("button").click(function()
									{
 										var img = $("img");
 										img.animate({width: '+=100px'});
 										img.animate({height: '+=100px'});
 										img.animate({width: '-=100px'});
 										img.animate({height: '-=100px'});
									}
								); 
					}
				); 
	</script> 
</head> 
<body> 
 	<button>Click me!</button><br> 
	<img src = ".\pic\pic.jpg"> 
</body> 
</html>
